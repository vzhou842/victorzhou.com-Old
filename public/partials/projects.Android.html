<script>
  $('.page-chooser li').removeClass('active');
  $('#Android').addClass('active');
</script>
<article class="portfolio-item white" ng-repeat='project in projects' ng-class-even="'even'">
  <div class="wrap row">
    <div class="col-md-7">
      <div class="image-wrapper-blank">
        <center>
          <img ng-src="{{project.imageURL}}" alt="{{project.name}}" width="281" height="500">
        </center>
      </div>
    </div>
    <div class="col-md-5">
      <div class="description">
        <div>
          <h2>{{project.name}}</h2>
          <p>
            <span style="color:black">{{project.subtitle}}</span>
            <br><br>
            <span ng-bind-html="project.descriptionHTML | unsafe"></span>
          </p>
        </div>
        <a ng-if='project.link' ng-href="{{project.link}}" target="_blank"><img src="images/googleplay.svg" id="googleplayimg"></a>
      </div>
    </div>
  </div>
</article>
